name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  

permissions:
  contents: write    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_SPACE: ${{ secrets.VITE_SPACE }}
      VITE_ENVIRONMENT: ${{ secrets.VITE_ENVIRONMENT }}
      VITE_ACESSTOKEN: ${{ secrets.VITE_ACESSTOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Env Vars
        run: |
          echo "VITE_SPACE: $VITE_SPACE"
          echo "VITE_ENVIRONMENT: $VITE_ENVIRONMENT"
          echo "VITE_ACESSTOKEN: $VITE_ACESSTOKEN"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List files
        run: ls -la

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
